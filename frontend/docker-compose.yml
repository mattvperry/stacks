services:
  ##
  # Server homepage
  # https://gethomepage.dev/
  ##
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    volumes:
      - homepage_config:/app/config
      - /media/trinity:/trinity:ro
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 3000:3000
    restart: always
    networks:
      - default
      - media_default
      - pterodactyl_default
      - portainer_default

  ##
  # Reverse proxy
  ##
  proxy:
    image: docker.io/caddy:latest
    container_name: caddy
    cap_add:
      - NET_ADMIN
    volumes:
      - /var/lib/caddy/Caddyfile:/etc/caddy/Caddyfile
      - /srv:/srv
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - 80:80
      - 443:443
      - 443:443/udp
    restart: always
    networks:
      - default
      - media_default
      - pterodactyl_default
      - portainer_default
    labels:
      - homepage.group=System
      - homepage.name=Caddy
      - homepage.icon=caddy
      - homepage.widget.type=caddy
      - homepage.widget.url=http://proxy:2019

volumes:
  homepage_config:
  caddy_data:
  caddy_config:

networks:
  default:
  media_default:
    external: true
  pterodactyl_default:
    external: true
  portainer_default:
    external: true