name: komodo

services:
  core:
    image: ghcr.io/moghtech/komodo-core:1.19.5@sha256:a1cceb4f971443b1e9f2a767788f663d0afb6244ee2135f7fe3fd1036af37ade
    container_name: komodo_core
    depends_on:
      - mongo
    volumes:
      - /etc/komodo/backups:/backups
    environment:
      - TZ=America/New_York
      - KOMODO_DATABASE_ADDRESS=komodo_db:27017
      - KOMODO_DATABASE_USERNAME=${KOMODO_DB_USERNAME:-admin}
      - KOMODO_DATABASE_PASSWORD=${KOMODO_DB_PASSWORD}
      - KOMODO_PASSKEY=${KOMODO_PASSKEY}
      - KOMODO_HOST=https://docker.mattvperry.com
      - KOMODO_OIDC_ENABLED=true
      - KOMODO_OIDC_PROVIDER=https://auth.mattvperry.com
      - KOMODO_OIDC_CLIENT_ID=${KOMODO_OIDC_CLIENT_ID}
      - KOMODO_OIDC_CLIENT_SECRET=${KOMODO_OIDC_CLIENT_SECRET}
      - KOMODO_OIDC_USER_FULL_EMAIL=true
      - KOMODO_WEBHOOK_SECRET=${KOMODO_WEBHOOK_SECRET}
    restart: unless-stopped
    labels:
      - komodo.skip
      - homepage.group=System
      - homepage.name=Komodo
      - homepage.icon=komodo
      - homepage.href=https://docker.mattvperry.com
      - homepage.description=Docker management
      - homepage.widget.type=komodo
      - homepage.widget.url=https://docker.mattvperry.com
      - homepage.widget.key=${KOMODO_KEY}
      - homepage.widget.secret=${KOMODO_SECRET}
      - homepage.widget.showSummary=true

  mongo:
    image: mongo:8.2.3@sha256:d6b569590880bca35e43318418133a426b024bcb649eeb63bb071bc1490bee41
    container_name: komodo_db
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    environment:
      - TZ=America/New_York
      - MONGO_INITDB_ROOT_USERNAME=${KOMODO_DB_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${KOMODO_DB_PASSWORD}
    command: --quiet --wiredTigerCacheSizeGB 0.25
    restart: unless-stopped
    labels:
      - komodo.skip

  periphery:
    image: ghcr.io/moghtech/komodo-periphery:1.19.5@sha256:bd79cf960ed054fe8e02384322303e462448679b1149dde48bbef151417255b1
    container_name: komodo_periphery
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /proc:/proc
      - /etc/komodo:/etc/komodo
    environment:
      - TZ=America/New_York
      - PERIPHERY_PASSKEYS=${KOMODO_PASSKEY}
    restart: unless-stopped
    labels:
      - komodo.skip

volumes:
  mongo_data:
  mongo_config:
