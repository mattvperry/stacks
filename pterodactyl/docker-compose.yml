services:
  ##
  # -- Panel Cron --
  # These are required for schedules and other misc tasks to
  # function correctly.
  ##
  cron:
    command: p:cron
    env_file: ./panel.env
    image: ccarney16/pterodactyl-panel:${PANEL_VERSION:-latest}
    restart: always
    volumes:
      - pterodactyl/data/panel:/data
  ##
  # -- Pterodactyl Daemon --
  # This service provides the wings runtime.
  ##
  daemon:
    environment:
      - TZ=${DAEMON_TIMEZONE:-UTC}
    image: docker.io/ccarney16/pterodactyl-daemon:${DAEMON_VERSION:-latest}
    ports:
      - 2022:2022
      - 127.0.0.1:8900:9443
    privileged: true
    restart: always
    volumes:
      - pterodactyl/daemon:/var/lib/pterodactyl
      - ${DOCKER_SOCKET:-/var/run/docker.sock}:${DOCKER_SOCKET:-/var/run/docker.sock}
      - /tmp/pterodactyl/:/tmp/pterodactyl/
      - pterodactyl/conf.d/daemon:/etc/pterodactyl
      # - ${PTERO_HOME}/conf.d/letsencrypt:/etc/letsencrypt:ro
      # - ${PTERO_HOME}/conf.d/certs:/etc/certs:ro
    working_dir: /var/lib/pterodactyl
  ##
  # -- MariaDB --
  # Required for the control panel to work.
  # Stores Server/User information
  ##
  mariadb:
    image: docker.io/library/mariadb:10.11
    env_file: ./mariadb.env
    networks:
      default:
        aliases:
          - mysql
    restart: always
    volumes:
      - pterodactyl/data/mysql:/var/lib/mysql
  ##
  # -- Pterodactyl Panel --
  # This is the container that provides the main web interface.
  ##
  panel:
    env_file: ./panel.env
    image: docker.io/ccarney16/pterodactyl-panel:${PANEL_VERSION:-latest}
    ports:
      - 127.0.0.1:8123:80
    restart: always
    volumes:
      - pterodactyl/data/panel:/data
    depends_on:
      mariadb:
        condition: service_started
      redis:
        condition: service_started
  ##
  # -- Redis --
  ##
  redis:
    cpu_count: 2
    cpu_percent: 50
    image: docker.io/library/redis:alpine
    mem_limit: 128m
    networks:
      default:
        aliases:
          - cache
    restart: always
  ##
  # -- Panel Worker --
  ##
  worker:
    command: p:worker
    env_file: ./panel.env
    image: docker.io/ccarney16/pterodactyl-panel:${PANEL_VERSION:-latest}
    restart: always
    volumes:
      - pterodactyl/data/panel:/data

volumes:
  pterodactyl:
    external: true