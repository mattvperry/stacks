services:
  pocket-id:
    image: ghcr.io/pocket-id/pocket-id:latest
    container_name: pocketid
    restart: unless-stopped
    volumes:
      - pocketid_data:/data
    environment:
      - APP_URL=https://auth.mattvperry.com
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - TRUST_PROXY=true
    healthcheck:
      test: ["CMD", "/app/pocket-id", "healthcheck"]
      interval: 1m30s
      timeout: 5s
      retries: 2
      start_period: 10s

  tinyauth:
    image: ghcr.io/steveiliop56/tinyauth:latest
    container_name: tinyauth
    restart: unless-stopped
    environment:
      - APP_URL=https://authproxy.mattvperry.com
      - APP_TITLE=Proxy Auth
      - OAUTH_AUTO_REDIRECT=pocketid
      - PROVIDERS_POCKETID_CLIENT_ID=${POCKETID_CLIENT_ID}
      - PROVIDERS_POCKETID_CLIENT_SECRET=${POCKETID_CLIENT_SECRET}
      - PROVIDERS_POCKETID_AUTH_URL=https://auth.mattvperry.com/authorize
      - PROVIDERS_POCKETID_TOKEN_URL=https://auth.mattvperry.com/api/oidc/token
      - PROVIDERS_POCKETID_USER_INFO_URL=https://auth.mattvperry.com/api/oidc/userinfo
      - PROVIDERS_POCKETID_SCOPES=openid email profile groups
      - PROVIDERS_POCKETID_NAME=Carbon Auth

volumes:
  pocketid_data: