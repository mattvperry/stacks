services:
  loki:
    image: docker.io/grafana/loki:latest
    container_name: loki
    command: -config.file=/etc/loki/loki.yaml
    volumes:
      - ./metrics/config/loki/loki.yaml:/etc/loki/loki.yaml
    restart: always
  
  promtail:
    image: docker.io/grafana/promtail:latest
    container_name: promtail
    command: -config.file=/etc/promtail/docker-config.yaml
    volumes:
      - ./metrics/config/promtail/promtail.yaml:/etc/promtail/docker-config.yaml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always

  grafana:
    image: docker.io/grafana/grafana:latest
    container_name: grafana
    volumes:
      - ./metrics/config/grafana/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
      - ./metrics/config/grafana/plugins.yaml:/etc/grafana/provisioning/plugins/app.yaml
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_FEATURE_TOGGLES_ENABLE=accessControlOnCall lokiLogsDataplane
      - GF_INSTALL_PLUGINS=https://storage.googleapis.com/integration-artifacts/grafana-lokiexplore-app/grafana-lokiexplore-app-latest.zip;grafana-lokiexplore-app
    restart: always
