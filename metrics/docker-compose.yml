services:
  ##
  # Collection aggregation
  ##
  vector:
    image: docker.io/timberio/vector:latest-alpine
    container_name: vector
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker:/var/lib/docker
      - ./config/vector.toml:/etc/vector/vector.toml:ro
    depends_on:
      victorialogs:
        condition: service_healthy
      victoriametrics:
        condition: service_healthy

  ##
  # Log aggregation
  ##
  victorialogs:
    image: docker.io/victoriametrics/victoria-logs:latest
    container_name: victorialogs
    volumes:
      - victorialogs_data:/vlogs
    command:
      - -storageDataPath=/vlogs
      - -loggerFormat=json
    healthcheck:
      test: ["CMD", "wget", "-q0-", "http://victorialogs:9428/health"]
      interval: 1s
      timeout: 1s
      retries: 10

  ##
  # Metric aggregation
  ##
  victoriametrics:
    image: docker.io/victoriametrics/victoria-metrics:latest
    container_name: victoriametrics
    volumes:
      - victoriametrics_data:/vmsingle
      - ./config/scrape.yml:/promscrape.yml
    command:
      - -storageDataPath=/vmsingle
      - -promscrape.config=/promscrape.yml
      - -loggerFormat=json
    healthcheck:
      test: ["CMD", "wget", "-q0-", "http://victoriametrics:8428/health"]
      interval: 1s
      timeout: 1s
      retries: 10

volumes:
  victorialogs_data:
  victoriametrics_data: