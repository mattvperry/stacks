services:
  ##
  # Machine stats collector
  ##
  node_exporter:
    image: docker.io/prom/node-exporter:latest
    container_name: node_exporter
    volumes:
      - /:/host:ro,rslave
    command:
      - --path.rootfs=/host
    network_mode: host
    pid: host
    restart: always

  ##
  # Docker metrics
  ##
  cadvisor:
    image: ghcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro
    restart: always

  ##
  # Collection aggregation
  ##
  vector:
    image: docker.io/timberio/vector:latest-alpine
    container_name: vector
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker:/var/lib/docker
      - ./config/vector.yaml:/etc/vector/vector.yaml:ro
    depends_on:
      victorialogs:
        condition: service_healthy
      victoriametrics:
        condition: service_healthy
    restart: always

  ##
  # Log aggregation
  ##
  victorialogs:
    image: docker.io/victoriametrics/victoria-logs:latest
    container_name: victorialogs
    volumes:
      - victorialogs_data:/vlogs
    command:
      - -storageDataPath=/vlogs
      - -loggerFormat=json
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://victorialogs:9428/health"]
      interval: 1s
      timeout: 1s
      retries: 10
    restart: always

  ##
  # Metric aggregation
  ##
  victoriametrics:
    image: docker.io/victoriametrics/victoria-metrics:latest
    container_name: victoriametrics
    volumes:
      - victoriametrics_data:/vmsingle
      - ./config/scrape.yaml:/promscrape.yaml
    command:
      - -storageDataPath=/vmsingle
      - -promscrape.config=/promscrape.yaml
      - -loggerFormat=json
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://victoriametrics:8428/health"]
      interval: 1s
      timeout: 1s
      retries: 10
    restart: always

volumes:
  victorialogs_data:
  victoriametrics_data: